<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workout Logger</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
Workout Logger!

<form id="newWorkout">
    <label for="newWorkoutType">Type</label>
    <input type="text" id="newWorkoutType">
    <label for="newWorkoutDuration">Duration</label>
    <input type="number" id="newWorkoutDuration">
    <button type="submit">Add</button>
</form>

<div id="workoutDisplay"></div>
</body>
</html>

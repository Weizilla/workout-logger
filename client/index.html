<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workout Logger</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <!-- build:js -->
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
        System.import("./app/app")
    </script>
    <!-- endbuild -->
</head>
<body ng-app="workoutLoggerApp">
    <div ng-controller="CalendarCtrl as ctrl">
        <div class="header">
            <i class="fa fa-angle-left" ng-click="ctrl.previous()"></i>
            <!--<span> {{ ctrl.month | date:"MMMM, YYYY" }}</span>-->
            <span>{{ ctrl.hello }}</span>
            <i class="fa fa-angle-right" ng-click="ctrl.next()"></i>
        </div>
        <table>
            <thead>
            <tr>
                <th class="day">Sun</th>
                <th class="day">Mon</th>
                <th class="day">Tue</th>
                <th class="day">Wed</th>
                <th class="day">Thu</th>
                <th class="day">Fri</th>
                <th class="day">Sat</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="week in ctrl.weeks">
                <td class="day" ng-class="day.clazz"
                        ng-click="ctrl.select(day)"
                        ng-repeat="day in week">{{ day.date }}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div ng-controller="WorkoutsCtrl as ctrl">
        <form class="form">
            <label for="newWorkoutType">Type</label>
            <input id="newWorkoutType" type="text" ng-model="ctrl.newWorkoutType">

            <label for="newWorkoutDuration">Duration (mins)</label>
            <input id="newWorkoutDuration" type="number" ng-model="ctrl.newWorkoutDuration">

            <label for="newWorkoutDate">Date</label>
            <input id="newWorkoutDate" type="date" ng-model="ctrl.newWorkoutDate">

            <input class="btn btn-primary" type="submit" value="Add" ng-click="ctrl.add()">
        </form>

        <div>
            Workouts
            <input class="btn btn-default" type="button" value="Refresh" ng-click="ctrl.init()">
            <ul ng-repeat="workout in ctrl.workouts">
                <li>{{ workout.id }}</li>
            </ul>
        </div>

        <div>
            Dates
            <input class="btn btn-default" type="button" value="Refresh" ng-click="ctrl.init()">
            <ul ng-repeat="workoutDate in ctrl.workoutDates">
                <li>{{ workoutDate | date:"yyyy-MM-dd" }}</li>
            </ul>
        </div>

    </div>
</body>

<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Workout</title>
</head>
<body ng-app="workoutLoggerApp">
<div ng-controller="AddCtrl as ctrl">
    <form>
        <div class="form-group">
            <label for="newWorkoutType">Type</label>
            <div ng-repeat="type in ctrl.types">
                <label>
                    <input type="radio" ng-model="ctrl.newWorkoutType" ng-value="type">
                    {{ type }}
                </label>
            </div>
            <div>
                <input id="newWorkoutType" class="form-control" type="text"
                        ng-model="ctrl.newWorkoutType">
            </div>
        </div>

        <div class="form-group">
            <label for="newWorkoutDuration">Duration (mins)</label>
            <input id="newWorkoutDuration" class="form-control" type="number"
                    ng-model="ctrl.newWorkoutDuration">
        </div>
        <div class="form-group">
            <label for="newWorkoutDate">Date</label>
            <input id="newWorkoutDate" class="form-control" type="date"
                    ng-model="ctrl.newWorkoutDate">
        </div>
        <input class="btn btn-primary" type="submit" value="Add" ng-click="ctrl.add()">
    </form>
</div>
<script src="/bundle.js"></script>
</body>
</html>

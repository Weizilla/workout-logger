<div ng-controller="WorkoutsCtrl as ctrl">
    <div class="panel panel-success" ng-repeat="workout in ctrl.displayWorkouts.workouts">
        <div class="panel-heading">
            <div class="panel-title">
                <strong>{{ workout.type }}
                    <span class="pull-right">{{ workout.duration }}</span>
                </strong>
            </div>
        </div>
        <div class="panel-body" ng-show="workout.comment"><strong>{{ workout.rating }}</strong> -
            {{ workout.comment }}</div>
        <div class="panel-footer clearfix">
            <span ng-show="workout.manualId">Manual Id: {{ workout.manualId }}</span>
            <span class="pull-right" ng-show="workout.garminId">GarminId: {{ workout.garminId }}</span>
        </div>
    </div>
</div>

<div class="container" ng-controller="AddCtrl as ctrl">
    <form>
        <div class="form-group">
            <label for="newWorkoutType">Type</label>
            <div id="newWorkoutType">
                <div class="radio" ng-repeat="type in ctrl.types">
                    <label>
                        <input type="radio" name="types" ng-model="ctrl.newWorkoutType" ng-value="type">
                        {{ type }}
                    </label>
                </div>
                <div>
                    <input class="form-control" type="text" ng-model="ctrl.newWorkoutType">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="newWorkoutDuration">Duration (mins)</label>
            <input id="newWorkoutDuration" class="form-control" type="number"
                    ng-model="ctrl.newWorkoutDuration">
        </div>

        <div class="form-group">
            <label for="newWorkoutDate">Date</label>
            <input id="newWorkoutDate" class="form-control" type="date"
                    ng-model="ctrl.newWorkoutDate">
        </div>

        <div class="form-group">
            <label for="newWorkoutComment">Comment</label>
            <textarea id="newWorkoutComment" class="form-control" ng-model="ctrl.newWorkoutComment"></textarea>
        </div>

        <input class="btn btn-primary btn-lg btn-block" type="submit" value="Add" ng-click="ctrl.add()">
    </form>
</div>
